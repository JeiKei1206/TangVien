<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .number {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Ngẫu nhiên một số từ 10.000 đến 100.000</h1>
    <button onclick="generateRandomNumber()" id="generateButton">Tạo số ngẫu nhiên</button>
    <div class="number" id="randomNumber">Hãy nhấn nút để tạo số</div>

    <script>
        function generateRandomNumber() {
            // Tạo mảng chứa các số từ 10.000 đến 100.000, cách nhau 10.000
            const numbers = [];
            for (let i = 10000; i <= 100000; i += 10000) {
                numbers.push(i);
            }

            // Lấy ngẫu nhiên một phần tử từ mảng
            const randomIndex = Math.floor(Math.random() * numbers.length);
            const randomNumber = numbers[randomIndex];

            // Hiển thị số ngẫu nhiên
            document.getElementById('randomNumber').innerText = randomNumber;

            // Vô hiệu hóa nút để không cho tạo lại số
            const button = document.getElementById('generateButton');
            button.disabled = true;
            button.innerText = "Số đã được tạo";
            button.style.backgroundColor = "#ccc";
        }
    </script>
</body>
</html>
