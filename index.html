<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Ngẫu nhiên lì xì</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('baolixi.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #D0021B;
            color: gold;
            border: 2px solid gold;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 60px;
        }
        button:disabled {
            background-color: #B71C1C;
            cursor: not-allowed;
        }
        button:hover {
            background-color: #B71C1C;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .number {
            font-size: 50px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 20px;
            border: 4px solid gold;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }
        .message {
            font-size: 24px;
            color: gold;
            margin-top: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            display: none;
        }
    </style>
</head>
<body>
    <!-- Âm thanh nền -->
    <audio id="backgroundMusic" autoplay loop volume="0">
        <source src="bg-sound.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Âm thanh lúc nhảy số -->
    <audio id="numberSound">
        <source src="spin-sound.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div>
        <h1>Chúc Mừng Năm Mới!</h1>
        <button id="giftButton" onclick="spinWheel()">Nhận lì xì</button>
        <div class="number" id="randomNumber">Hãy nhấn nút để nhận số</div>
        <div class="message" id="message">Nhớ chụp màn hình gửi tui nhen ^^</div>
    </div>

    <script>
        let alreadyClicked = false;
        // Giảm âm lượng nhạc nền xuống 9% khi tải trang
        window.onload = function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.5;  // Giảm âm lượng xuống 9%
        };
        function spinWheel() {
            if (alreadyClicked) return; // Nếu đã nhấn thì không làm gì thêm

            alreadyClicked = true;

            // Tắt nút nhận lì xì khi đang quay
            document.getElementById('giftButton').disabled = true;

            // Số sẽ nhảy loạn xạ
            const numbers = [
                '10,000 VNĐ', '20,000 VNĐ', '30,000 VNĐ', '40,000 VNĐ',
                '50,000 VNĐ', '60,000 VNĐ', '70,000 VNĐ', '80,000 VNĐ',
                '90,000 VNĐ', '100,000 VNĐ'
            ];

            // Âm thanh khi số thay đổi
            const numberSound = document.getElementById('numberSound');
            numberSound.play(); // Phát âm thanh lúc số nhảy

            let counter = 0;
            const randomInterval = setInterval(function() {
                // Số nhảy loạn xạ bằng cách chọn số ngẫu nhiên từ mảng
                const randomIndex = Math.floor(Math.random() * numbers.length);
                document.getElementById('randomNumber').innerText = numbers[randomIndex];
            }, 100); // Số sẽ thay đổi mỗi 100ms

            // Dừng lại và hiển thị số ngẫu nhiên sau 4 giây
            setTimeout(function() {
                clearInterval(randomInterval); // Dừng hiệu ứng nhảy số

                // Chọn số ngẫu nhiên và hiển thị
                const randomIndex = Math.floor(Math.random() * numbers.length);
                document.getElementById('randomNumber').innerText = numbers[randomIndex];

                // Dừng âm thanh nhảy số
                numberSound.pause(); // Dừng âm thanh

                // Hiển thị thông điệp
                document.getElementById('message').style.display = 'block';

                // Nút vẫn bị vô hiệu hóa sau khi số dừng lại
                document.getElementById('giftButton').disabled = true;
            }, 3000); // 4 giây để số dừng lại
        }
    </script>
</body>
</html>
