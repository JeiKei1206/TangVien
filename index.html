<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Ngẫu nhiên lì xì</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('https://cellphones.com.vn/sforum/wp-content/uploads/2022/12/hinh-nen-powerpoint-tet-14-3.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #D0021B;
            color: gold;
            border: 2px solid gold;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 60px;
        }
        button:disabled {
            background-color: #B71C1C;
            cursor: not-allowed;
        }
        button:hover {
            background-color: #B71C1C;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .number {
            font-size: 50px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 20px;
            border: 4px solid gold;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }
        .message {
            font-size: 24px;
            color: gold;
            margin-top: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            display: none;
        }
    </style>
</head>
<body>
    <div id="passwordDiv">
        <h2>Nhập mật khẩu để tiếp tục:</h2>
        <input type="number" id="passwordInput" placeholder="Nhập mật khẩu">
        <button onclick="checkPassword()">Xác nhận</button>
    </div>
    
    <div id="gameDiv" style="display:none;">
        <audio id="backgroundMusic" autoplay loop>
            <source src="https://github.com/JeiKei1206/lixi/raw/main/0127.mp3" type="audio/mp3">
        </audio>
        <audio id="numberSound">
            <source src="https://github.com/JeiKei1206/lixi/raw/main/spin-sound.mp3" type="audio/mp3">
        </audio>
        <h1>Chúc Mừng Năm Mới!</h1>
        <button id="giftButton" onclick="spinWheel()">Nhận lì xì</button>
        <div class="number" id="randomNumber">Hãy nhấn nút để nhận số</div>
        <div class="message" id="message">Nhớ chụp màn hình gửi tui nhen ^^</div>
    </div>

    <script>
        if (localStorage.getItem('passNumber') !== '07092000') {
            localStorage.clear(); // Nếu passNumber không phải là 07092000, xóa localStorage
        }
        let passNumber = localStorage.getItem('passNumber') || "07092000"; // Mật khẩu ban đầu
        
        let alreadyClicked = false;

        // Kiểm tra mật khẩu nhập vào
        function checkPassword() {
            const inputPass = document.getElementById('passwordInput').value;
            if (inputPass == passNumber) {
                alert('Đăng nhập thành công!');
                passNumber++; // Tăng mật khẩu sau mỗi lần đăng nhập
                localStorage.setItem('passNumber', passNumber); // Lưu mật khẩu mới vào localStorage
                document.getElementById('passwordDiv').style.display = 'none';
                document.getElementById('gameDiv').style.display = 'block';
            } else {
                alert('Mật khẩu sai, vui lòng thử lại!');
            }
        }
        window.onload = function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.2;
            const numberSound = document.getElementById('numberSound');
            numberSound.volume = 0.3;
        };

        function spinWheel() {
            if (alreadyClicked) return;
            alreadyClicked = true;

            document.getElementById('giftButton').disabled = true;
            const numbers = ['10,000 VNĐ', '20,000 VNĐ', '30,000 VNĐ', '40,000 VNĐ', '50,000 VNĐ', '60,000 VNĐ', '70,000 VNĐ', '80,000 VNĐ', '90,000 VNĐ', '100,000 VNĐ'];
            const numberSound = document.getElementById('numberSound');
            numberSound.play();

            let counter = 0;
            const randomInterval = setInterval(function() {
                const randomIndex = Math.floor(Math.random() * numbers.length);
                document.getElementById('randomNumber').innerText = numbers[randomIndex];
            }, 100);

            setTimeout(function() {
                clearInterval(randomInterval);
                const randomIndex = Math.floor(Math.random() * numbers.length);
                document.getElementById('randomNumber').innerText = numbers[randomIndex];
                numberSound.pause();
                document.getElementById('message').style.display = 'block';
                document.getElementById('giftButton').disabled = true;
            }, 3000);
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                event.preventDefault();
                alert("Bấm 1 lần thôi nha -.-");
            }
        });

        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
            alert("Bấm 1 lần thôi nha -.-");
        });

        window.addEventListener('beforeunload', function (event) {
            event.preventDefault();
            alert("Bấm 1 lần thôi nha -.-");
        });
    </script>
</body>
</html>
