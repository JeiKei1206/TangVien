        function spinWheel() {

        function createRandomIcon() {
            const iconContainer = document.getElementById('iconContainer');
            const icons = ['üßß', 'ü™ô'];
            const icon = document.createElement('div');
            const radius = 500;
            const minDistance = 80; // Gi·∫£m kho·∫£ng c√°ch t·ªëi thi·ªÉu
            const margin = 10; // Kho·∫£ng c√°ch t·ªëi thi·ªÉu t·ª´ khung h√¨nh

            icon.classList.add('icon', 'blink');

                for (let pos of iconPositions) {

                    if (dist < minDistance) {
                        validPosition = false;
                        break;
                    }
                }
            }

            icon.style.top = top;
            icon.style.left = left;
            iconContainer.appendChild(icon);

            const x = parseFloat(left) / 100 * window.innerWidth;
            const y = parseFloat(top) / 100 * window.innerHeight;
            iconPositions.push({ x, y });

            }, 3000); // Th·ªùi gian ·∫©n m·ªói icon
        }
